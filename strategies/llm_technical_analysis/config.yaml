# 策略类名
strategy_class: "LLMTechnicalAnalysisStrategy"

# 触发器配置
trigger:
  type: "timer"
  timer_cfg:
    interval: "5s"  # 5s 触发一次

# 自定义参数 (可选，从context.strategy_params读取)
params:
  symbol: "BTC/USDT"
  quantity: 0.01
  
  # 技术指标参数
  ma_short: 5      # 短期均线周期
  ma_long: 20      # 长期均线周期
  rsi_period: 14   # RSI 周期
  
  # MACD 参数
  macd_fast: 12    # MACD 快线周期
  macd_slow: 26    # MACD 慢线周期
  macd_signal: 9   # MACD 信号线周期
  
  # 布林带参数
  bb_period: 20    # 布林带周期
  bb_std: 2        # 布林带标准差倍数
